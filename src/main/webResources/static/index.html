<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="theme-default.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div class="container">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/">home</a></li>
        <li><a href="#/login">login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div ng-controller="pokemons as poke">
    <a href="" ng-click="poke.getAPICode()">Get API Code</a>
    <span>Key : <input type="text" ng-model="key"/><button ng-click="poke.getPokemons()">Get pokemons</button></span>
    <ul>
        <li ng-repeat="pokemon in listPokemons">
            Name: {{pokemon.name}} , Iv ratio : {{pokemon.ivRatio}} , Cp : {{pokemon.cp}}
        </li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="libs.js" type="text/javascript"></script>
<script src="core.js"></script>
</body>
</html>
