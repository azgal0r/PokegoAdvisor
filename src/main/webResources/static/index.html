<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="theme-default.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/">Home</a></li>
        <li><a href="#/loginGoogle">Login with google</a></li>
        <li ng-show="authenticated"><a href="#/pokemons" >Pokemons</a> </li>
        <li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="libs.js" type="text/javascript"></script>
<script src="core.js" type="text/javascript"></script>
</body>
</html>
